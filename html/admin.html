<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav_list">
                    <img src="/img/logo (9).png" alt="img" class="nav_list-logo">
                    <div class="nav_list-item">
                        <button class="nav_list-item-button"><img src="/img/menu.png" alt="img" style="margin-left: -18px;">Каталог</button>
                        <form class="formc">
                            <input type="search" id="srchinp" placeholder="Найти товар">
                            <button class="srchbtn"><img src="/img/search.png" alt="img" style="margin-top: -10px; margin-left: -10px;"></button>
                        </form>
                    </div>
                </div>
                <div class="nav_list1">
                    <div class="nav_list1-menu">
                        <img src="/img/Frame 211.png" alt="">
                        <p class="nav_list1-menu-text">Избранное</p>
                    </div>
                    <div class="nav_list1-menu1">
                        <img src="/img/Frame 211 (1).png" alt="">
                        <p class="nav_list1-menu-text">Заказы</p>
                    </div>
                    <div class="nav_list1-menu2">
                        <img src="" alt="">
                        <p class="shopcart"></p>
                        <p class="nav_list1-menu-text">Корзина</p>
                    </div>
                    <div class="nav_list1-usermenu">
                        <img src="/img/avatar (1).png" alt="img" class="avatarimg">
                        <p class="nav_list1-usermenu-text">Doston</p>
                        <!-- <img src="/img/shopping-cart.png" alt="img" class="chevron"> -->
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 style="padding-top: 100px; text-align: center; color: green;">Add Product</h1>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <button type="submit" id="btn" style="background-color: green;">Add Product</button>
            </form>
            <div class="content">
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script src="/js/admin.js"></script>
    <!-- <script src="/js/search.js"></script> -->
</body>
</html>
